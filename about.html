  <script>
    // Rain animation
    const canvas = document.getElementById('rain-canvas');
    const ctx = canvas.getContext('2d');
    let w, h, drops = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
      drops = Array.from({ length: Math.max(120, Math.floor(w/10)) }, () => ({
        x: Math.random() * w,
        y: Math.random() * h,
        len: 8 + Math.random() * 18,
        speed: 1.5 + Math.random() * 4
      }));
    }
    window.addEventListener('resize', resize);
    resize();
    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.strokeStyle = 'rgba(173,216,230,0.18)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      for (const d of drops) {
        ctx.moveTo(d.x, d.y);
        ctx.lineTo(d.x, d.y + d.len);
        d.y += d.speed;
        if (d.y > h) d.y = -20;
      }
      ctx.stroke();
      requestAnimationFrame(draw);
    }
    draw();

    // Language toggle
    const langs = ['pt', 'en', 'es', 'de', 'ru', 'cn', 'jp'];
    let current = 0;
    const toggle = document.getElementById('lang-toggle');
    toggle.addEventListener('click', () => {
      current = (current + 1) % langs.length;
      const lang = langs[current];
      toggle.textContent = lang.toUpperCase();
      document.querySelectorAll('.lang').forEach(el => {
        const text = el.getAttribute(`data-${lang}`);
        if (text) el.innerHTML = text;
      });
    });
